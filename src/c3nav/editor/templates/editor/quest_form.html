{% extends 'site/base.html' %}
{% load i18n %}

{% block content %}
<main class="account">
    <h3>{{ title }}</h3>

    {% for line in description %}
        <p>{{ line }}</p>
    {% endfor %}

    <form method="post" action="{{ request.path_info }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans 'Submit answer' %}</button>
    </form>
</main>
{% endblock %}
